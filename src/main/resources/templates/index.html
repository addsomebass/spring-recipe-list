<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recipe Home</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
		  th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	>

	<script src="webjars/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
			crossorigin="anonymous"
			th:href="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
	></script>
</head>
<body>
<h1>My Recipes</h1>

<!--/*@thymesVar id="recipe" type="com.joevmartin.spring.springrecipelist.domain.Recipe"*/-->



<div class="container-fluid" style="margin-top: 20px" th:if="${ not #lists.isEmpty(recipes) }">
	<div class="row" th:each="recipe : ${recipes}">
		<div class="col-md-6 col-md-offset">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:text="${recipe.description}"></span>
				</div>
				<div class="panel-body">
					<p class="text-info" th:text="'Difficulty: ' + ${recipe.getDifficulty()}"></p>
					<p class="text-info" th:text="'Categories: ' + ${recipe.getCategoryList()}"></p>
					<a class="btn btn-primary" href="#" th:href="@{'recipe/show/' + ${recipe.getId()}}">View Recipe</a>
				</div>
<!--				<div class="panel-heading text-secondary" th:text="${'Difficulty: ' + recipe.getDifficulty()}"></div>-->
<!--

				<span th:text="${'Difficulty: ' + recipe.getDifficulty()}"></span><br>
				<span th:text="${'Categories: ' + recipe.getCategoryList()}"></span><br>
-->

					<div class="table-responsive">
						<table class="table table-hover">
							<thead class="thead-inverse">
							<tr>
								<th>Ingredient</th>
								<th>Amount</th>
							</tr>
							</thead>

							<tr th:each="ingredient : ${recipe.getIngredients()}">
								<td th:text="${ingredient.getDescription()}"></td>
								<td th:text="${ingredient.getAmount() + ' - ' + ingredient.getUom().getDescription()}"></td>
							</tr>

						</table>

					</div>
				</div>-->
			</div>
		</div>
	</div>
</div>

</body>
</html>
